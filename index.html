<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Welcome to Pokhara</title>
      <link rel="stylesheet" href="css/style.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Lily+Script+One|Questrial|Vollkorn+SC" rel="stylesheet">
   <body>
       <div class="blur"></div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Our Apartment</a>
            <a href="#">Pokhara</a>
            <a href="#" class="border-right">Contact</a>
            <a href="#" id="book">Book</a>
        </div>

        <!-- Parallax efect -->
        <div class="parallax">
            <div class="parallax_layer parallax_layer-back">
                <p id="guest">༻ Be my guest ༺</p>
            </div>
            <div class="parallax_layer parallax_layer-base">
                <p id="welcome">Welcome to Pokhara</p>
            </div> 
        </div>

        <!-- Inputs - date, amount, search -->
        <div class="date-input sticky">
            <div class="row">
                <div>
                    <p>Check in</p>
                    <input type="date" class="myDate" value="dd/mm/yyyy"></input>
                </div>
                <div>
                    <p>Check out</p>
                    <input type="date" class="myDate" value="dd/mm/yyyy"></input>
                </div>
                <div>
                    <p>Adults</p>
                    <input class="number" type="number" value="1" min="1"></input> 
                </div>
                <div>
                    <p>Kids</p>
                    <input class="number" type="number" value="0" min="0"></input> 
                </div>                
                <button>Search</button>
            </div>            
        </div>
        <!-- TODO: ADD hotel rooms to parallax after the search button pressed -->
        <div class="hotel-rooms">
            
        </div>

    <script src="js/index.js"></script>
   </body>
</html>
